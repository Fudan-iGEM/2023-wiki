image: node:16.20-alpine3.17

stages:
  - build
  - deploy

build:
  stage: build
  script:
    - yarn install
    - yarn docs:build
  only:
    - dev

pages:
  stage: deploy
  script:
    - rm -rf public
    - mkdir public && cp -rf docs/src/.vuepress/dist/* public
  artifacts:
    paths:
    - public
  only:
    - dev

cache:
  paths:
    - node_modules
    - docs/src/.vuepress/dist
